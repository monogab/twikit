<div class="container mt-4">
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th *ngFor="let item of header">{{item}}</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let line of lines">
        <td *ngFor="let cell of line">{{cell}}</td>
      </tr>
    </tbody>
  </table>
</div>
